<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container mt-2">
        <div class="car mb-4">
           
            <h5 class="mb-0">
                    
                <button class="btn btn-link bg-light" data-bs-toggle="collapse" data-bs-target="#addNoteForm" aria-expanded="false" aria-controls="addNoteForm">
                    
                    <li id="add-box" class=" d-flex flex-column justify-content-center align-items-center">
                        <div type="button" id="add-note-btn" class="btn text-info-emphasis rounded-circle d-flex justify-content-center align-items-center p-3 dashed-border" 
                        data-bs-toggle="modal" data-bs-target="#noteModal">
                       <i class="bi bi-plus-lg fs-3 custom-text"></i>
                   </div> 
                        <p class="custom-text fw-40 fw-bold mt-2">Add new note</p>
                        
                    </li>
                </button>
            </h5>
            <div id="addNoteForm" class="collapse">
                <div class="card-body">
                    <form id="add-note-form">
                        <input type="text" id="noteTitle" class="form-control mb-2" placeholder="Note Title" required>
                        <textarea id="text-area" class="form-control mb-2" rows="4" placeholder="Write your note here..." required></textarea>
                        <div class="mb-2">
                         
                            <button type="button" id="bold-btn" class="btn btn-outline-secondary" title="Bold">
                                <i class="bi bi-type-bold"></i> B
                            </button>
                            <button type="button" id="italic-btn" class="btn btn-outline-success" title="Italic">
                                <i class="bi bi-type-italic"></i> I
                            </button>
                            <button type="button" id="text-left" class="btn btn-outline-primary" title="Align Left">
                                <i class="bi bi-text-left"></i> Left
                            </button>
                            <button type="button" id="text-center" class="btn btn-outline-secondary" title="Align Center">
                                <i class="bi bi-text-center"></i> Center
                            </button>
                            <button type="button" id="text-right" class="btn btn-outline-primary" title="Align Right">
                                <i class="bi bi-text-right"></i> Right
                            </button>
                            <button type="button" id="Upper-Case" class="btn btn-outline-danger" title="Uppercase">
                                <i class="bi bi-text-uppercase"></i> Uppercase
                            </button>
                            <button type="button" id="Lower-Case" class="btn btn-outline-danger" title="Lowercase">
                                <i class="bi bi-text-lowercase"></i> Lowercase
                            </button>
                            <button type="button" id="capitalize" class="btn btn-outline-danger" title="Capitalize">
                                <i class="bi bi-text-capitalize"></i> Capitalize
                            </button>
                           
       
                            <div class="d-inline-block me-2">
                                <input type="color" id="text-color-input" value="#000000" title="Text Color">
                                <button type="button" id="text-color" class="btn btn-outline-danger" title="Text Color">
                                    <i class="bi bi-brush-fill"></i>
                                </button>
                            </div>

                            <div class="d-inline-block me-2">
                                <input type="color" id="background-color-word" value="#ffffff" title="Background Color">
                                <button type="button" id="background-color" class="btn btn-outline-danger" title="Background Color">
                                    <i class="bi bi-paint-bucket"></i> 
                                </button>
                            </div>
                            <div class="d-inline-block me-2">
                                <input type="number" id="font-size" placeholder="Font Size (10-100)" min="10" max="100" class="form-control d-inline-block" style="width: auto;" title="Font Size">
                                <button type="button" id="size" class="btn btn-outline-danger" title="Font Size">
                                    <i class="bi bi-fonts"></i> 
                                </button>
                            </div>
                            <button type="button" id="clear-text" class="btn btn-outline-danger" title="Clear">
                                <i class="bi bi-trash"></i> Clear
                            </button>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Note</button>
                    </form>
                </div>
            </div>
        </div>
        <h2>Notes</h2>
        <ul id="notes-list" class="list-unstyled row  ">
        </ul>
    </div>
    <script src="js/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
